TrajectoryPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0.05
  max_rotational_vel: 0.5
  min_in_place_rotational_vel: 0.05
  
  acc_lim_th: 1.04
  acc_lim_x: 0.5
  acc_lim_y: 1.0
  
  escape_vel: -10.0
  backup_vel: -10.0
  
  path_distance_bias: 0.7
  goal_distance_bias: 0.8
  
  #meter_scoring: true
  
  #pdist_scale: 0.5
  #gdist_scale: 0.5
  occdist_scale: 0.05
  heading_lookahead: 0.325
  
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.1
  
  sim_time: 1.7
  vx_samples: 3
  vtheta_samples: 20
  sim_granularity: 0.025
  
  dwa: false
  holonomic_robot: false

